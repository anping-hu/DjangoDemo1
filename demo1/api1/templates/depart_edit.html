{% extends 'layout.html' %}   # 继承layout.html模板

# 模板中占位部分
{% block content %}
    <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">修改部门</h3>
          </div>
          <div class="panel-body">
              <form class="form-horizontal" method="post">    {# 在表单里只有写了请求方法是post，提交时才会以post方式 method="post"#}
                  {% csrf_token %}
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">修改</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  name="title" value="{{ d_object.title }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                  </div>
              </form>
          </div>
        </div>
    </div>
{% endblock %}
